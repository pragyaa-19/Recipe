<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


    <style>
        .b1 form {
            display: flex;
            margin-left: 250px;
        }
    </style>

    <title>Register page</title>
</head>

<body>
    <div class="container mt-5 center">
        <div class="b1">
            <form class="col-6 max-auto card p-3 shadow-lg" method="post">
            {% csrf_token %}
            <h2>Register</h2>
            <hr>
            {% if messages %}
            <div class="alert alert-dark" role="alert">
            {% for message in messages %}
            {{message}}
            {% endfor %}
            </div> 
            {% endif %}
            <div class="mb-3">
                    <label for="add name" class="form-label">First Name</label>
                    <input type="text" name="first_name" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="add name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="add name" class="form-label">User Name</label>
                    <input type="text" name="username" required class="form-control">

                    <div class="mb-3">
                        <label for="adding Receipe" class="form-label">Password</label>
                        <input type="text" name="password" required class="form-control">
                    </div>

                    <div>
                        <button type="submit" class="btn btn-info">submit</button>
                    </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>



</body>

</html>
