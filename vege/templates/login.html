<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <style>
            .b1 form {
                display: flex;
                margin-left: 250px;
            }
        </style>

    <title>Login page</title>
</head>

<body>
    <div class="container mt-5 center">
        <div class="b1">
            <form class="col-6 max-auto card p-3 shadow-lg" method="post">
                {% csrf_token %}

                <h2>Login</h2>
                {% if messages %}
            <div class="alert alert-dark" role="alert">
            {% for message in messages %}
            {{message}}
            {% endfor %}
            </div> 
            {% endif %}
                <hr>
                <div class="mb-3">
                    <label for="add name" class="form-label">Username</label>
                    <input type="text" name="username" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="adding Receipe" class="form-label">Password</label>
                    <input type="text" name="Password" required class="form-control">
                </div>
                <p>If you do not have an account, <a href="{% url 'register' %}">Register</a></p>
                <div>
                    <button type="submit" class="btn btn-info">submit</button>
                </div>
            </form>
        </div>
</body>
</html>
