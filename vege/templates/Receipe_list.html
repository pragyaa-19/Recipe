<!doctype html>
<html lang="en">

<head>

    <style>
        .b1 form {
            display: flex;
            margin-left: 250px;
        }

        .pragya{
            display: flex;
            justify-content: center;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>add </title>
</head>

<body>
    <div class="container mt-5">
        <div class="b1">
            <form class="col-6 max-auto card p-3 shadow-lg" method="post">
                {% csrf_token %}
                <h2>ADD RECEIPE</h2>
                <hr>
                <div class="mb-3">
                    <label for="add name" class="form-label">Receipe Name</label>
                    <input type="text" name="Receipe_name" required class="form-control">

                    <div class="mb-3">
                        <label for="adding Receipe" class="form-label">Receipe discription</label>
                        <textarea class="form-control" name="Receipe_dics" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="adding Receipe" class="form-label">Add image</label>
                        <input type="file" name="Receipe_image" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success">Add Receipe</button>
                    </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="pragya">
        <div class="max-auto col-6">
        <form class="">

            <div class="mb-3">
                <label for="searching" class="form-label">Search Food</label>
                <input type="search" name="search_food" class="form-control">
            </div>
            <button type="submit" class="btn btn-info btn-sm">Search</button>
        </form>
        </div>
    </div>

    <br>

    <div class="b2">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Receipe Name</th>
                    <th scope="col">Receipe Description</th>
                    <th scope="col">Receipe Image</th>
                    <th scope="col">Action</th>


                </tr>
            </thead>
            <tbody>
                {%for Receipe in receipis %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{Receipe.Receipe_name}}</td>
                    <td>{{Receipe.Receipe_dics}}</td>
                    <td>
                        <img src="/media/{{Receipe.Receipe_image}}" style="height: 180px;">
                    </td>

                    <td>
                        <a href="/delete_receipis/{{Receipe.id}}" class="btn btn-danger m-2">Delete</a>
                        <a href="/update_receipis/{{Receipe.id}}" class="btn btn-info">Update</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    </div>
















    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

</body>

</html>
